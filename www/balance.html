<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mediapart – Vaccins Covid : calculez votre balance bénéfice-risque</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/balance.css">
</head>
<body>
<!-- Prepare a DOM for Echarts, with a fixed size. -->
<div class="container">


    <form action="" class="m-auto" style="max-width:800px">
        <h3 align="center">Vaccins Covid : calculez votre balance bénéfice-risque</h3>
        <hr class="my-4"/>
        <div class="form-group mb-3 row"><label class="col-md-5 col-form-label">Sexe</label>
            <div class="col-md-7">
                <div class="form-check custom-control custom-radio"><input class="form-check-input custom-control-input"
                                                                           type="radio" name="sexe" id="sexe_1" checked
                                                                           value="f"><label
                        class="form-check-label custom-control-label" for="sexe_1">femme</label></div>
                <div class="form-check custom-control custom-radio"><input class="form-check-input custom-control-input"
                                                                           type="radio" name="sexe" id="sexe_2"
                                                                           value="h"><label
                        class="form-check-label custom-control-label" for="sexe_2">homme</label></div>
            </div>
        </div>

        <div class="form-group mb-3 row"><label for="cl_age90" class="col-md-5 col-form-label">Tranche d'âge</label>
            <div class="col-md-7" id="select_cl_age90">
                <select class="form-select custom-select custom-select-lg" id="cl_age90" name="cl_age90"></select>
            </div>
        </div>
        <div class="form-group mb-3 row"><label for="commobibity" class="col-md-5 col-form-label">Comorbidité</label>
            <div class="col-md-7">
                <select class="form-select custom-select custom-select-lg" id="commobibity" name="commobibity"></select>
            </div>
        </div>
        <div class="form-group mb-3 row" id="select_region"><label for="region"
                                                                   class="col-md-5 col-form-label">Région</label>
            <div class="col-md-7">
                <select class="form-select custom-select custom-select-lg" id="region" name="region"></select>
            </div>
        </div>
        <div class="form-group mb-3 row"><label class="col-md-5 col-form-label">Niveau d'exposition individuelle (en
            fonction de votre mode de vie et du respect des gestes barrières, <a href="https://www.mediapart.fr/journal/france/120521/vaccins-covid-calculez-votre-balance-benefice-risque-personnelle" target="_blank">voir notre
                méthodologie</a>)</label>
            <div class="col-md-7">
                <div class="form-check custom-control custom-radio"><input class="form-check-input custom-control-input"
                                                                           type="radio" name="boost" id="boost_1"
                                                                           value="high"><label
                        class="form-check-label custom-control-label" for="boost_1">fort</label></div>
                <div class="form-check custom-control custom-radio"><input class="form-check-input custom-control-input"
                                                                           type="radio" name="boost" id="boost_2"
                                                                           checked
                                                                           value="medium"><label
                        class="form-check-label custom-control-label" for="boost_2">moyen</label></div>
                <div class="form-check custom-control custom-radio"><input class="form-check-input custom-control-input"
                                                                           type="radio" name="boost" id="boost_3"
                                                                           value="low"><label
                        class="form-check-label custom-control-label" for="boost_3">faible</label></div>
            </div>
        </div>
        <div class="form-group mb-3 row" id="select_vaccin"><label for="vaccin" class="col-md-5 col-form-label">Type de
            vaccin</label>
            <div class="col-md-7">
                <select class="form-select custom-select custom-select-lg" id="vaccin" name="vaccin">
                    <option value="astrazeneca">AstraZeneca</option>
                    <option value="arn">Pfizer/BioNTech et Moderna</option>
                </select>
            </div>
        </div>
        <div class="Form-group mb-3 row">
            <hr class="mb-3 row"/>

            <div class="col-md-8">
                <div id="note"></div>
                <div id="main" style="max-width:600px;height:500px;"></div>

            </div>
            <div id="warning" class="col-md-4"></div>
        </div>

        <div class="Form-group mb-3 row">
            <hr class="mb-3 row"/>
            <div class="m-auto" style="max-width:150px">
                <br/>
                <img src="Mediapart_logotype_TrajanSans.svg" alt="mediapart">
                <p align="center">Thomas Bailet, Lise Barnéoud</p>
            </div>
        </div>

    </form>

</div>


<!-- Here we go, with our customized echarts file.  -->
<!-- It is IMPORTANT to put this file here, instead of putting in the header.  -->
<script src="js/balance.js"></script>
</body>
</html>
